    .giftbox {
      position: absolute;
      width: 300px;
      height: 200px;
      left: 50%;
      margin-left: -150px;
      bottom: 0;
      z-index: 10;
    }

    .giftbox>div {
      background: #F64747;
      position: absolute;
      box-shadow: 5px 10px 18px rgba(0, 0, 0, 0.4);
    }

    .giftbox>div:after,
    .giftbox>div:before {
      position: absolute;
      content: "";
      top: 0;
    }

    .giftbox:after {
      position: absolute;
      color: rgb(27, 26, 26);
      width: 100%;
      content: "Click Me!";
      left: 0;
      bottom: 0;
      font-size: 24px;
      text-align: center;
      transform: rotate(-20deg);
      transform-origin: 0 0;
    }

    .giftbox .cover {
      width: 100%;
      top: 0;
      left: 0;
      height: 25%;
      z-index: 2;
    }

    .giftbox .cover:before {
      position: absolute;
      height: 100%;
      left: 50%;
      width: 50px;
      transform: translateX(-50%);
      background: #2C3E50;
    }

    .giftbox .cover>div {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 50%;
      top: -50px;
      transform: translateX(-50%);
    }

    .giftbox .cover>div:before,
    .giftbox .cover>div:after {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      content: "";
      box-shadow: inset 0 0 0 15px #2C3E50;
      border-radius: 30px;
      transform-origin: 50% 100%;
    }

    .giftbox .cover>div:before {
      transform: translateX(-45%) skewY(40deg);
    }

    .giftbox .cover>div:after {
      transform: translateX(45%) skewY(-40deg);
    }

    .giftbox .box {
      right: 5%;
      left: 5%;
      height: 80%;
      bottom: 0;
    }

    .giftbox .box:before {
      width: 50px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #2C3E50;
    }

    .giftbox .box:after {
      width: 100%;
      height: 30px;
      background: rgba(0, 0, 0, 0);
    }

    .step-1 .giftbox {
      animation: wobble 0.5s linear infinite forwards;
    }

    .step-1 .cover {
      animation: wobble 0.5s linear infinite 5s forwards;
    }

    .step-1 .icons .row span {
      opacity: 1;
    }

    .step-2 .giftbox:after {
      opacity: 0;
    }

    .step-3 .giftbox,
    .step-4 .giftbox {
      opacity: 0;
      z-index: 1;
    }

    .step-3 .giftbox:after,
    .step-4 .giftbox:after {
      opacity: 0;
    }

    .step-2 .giftbox .cover {
      animation: flyUp 2s ease-in forwards;
    }

    .step-2 .giftbox .box {
      animation: flyDown 2s ease-in 0.05s forwards;
    }

    @keyframes wobble {
      25% {
        transform: rotate(4deg);
      }

      75% {
        transform: rotate(-2deg);
      }
    }

    @keyframes flyUp {
      75% {
        opacity: 1;
      }

      100% {
        transform: translateY(-1000px) rotate(20deg);
        opacity: 0;
      }
    }

    @keyframes flyDown {
      75% {
        opacity: 1;
      }

      100% {
        transform: translateY(100%);

  <script>
    function updateTimer(deadline) {
      var time = deadline - new Date();
      return {
        'days': Math.floor(time / (1000 * 60 * 60 * 24)),
        'hours': Math.floor((time / (1000 * 60 * 60)) % 24),
        'minutes': Math.floor((time / 1000 / 60) % 60),
        'seconds': Math.floor((time / 1000) % 60),
        'total': time
      };
    }


    function animateClock(span) {
      span.className = "turn";
      setTimeout(function () {
        span.className = "";
      }, 700);
    }

    function startTimer(id, deadline) {
      var timerInterval = setInterval(function () {
        var clock = document.getElementById(id);
        var timer = updateTimer(deadline);

        clock.innerHTML = '<span>' + timer.days + '</span>' +
          '<span>' + timer.hours + '</span>' +
          '<span>' + timer.minutes + '</span>' +
          '<span>' + timer.seconds + '</span>';

        //animations
        var spans = clock.getElementsByTagName("span");
        animateClock(spans[3]);
        if (timer.seconds == 59) animateClock(spans[2]);
        if (timer.minutes == 59 && timer.seconds == 59) animateClock(spans[1]);
        if (timer.hours == 23 && timer.minutes == 59 && timer.seconds == 59) animateClock(spans[0]);

        //check for end of timer
        if (timer.total < 1) {
          clearInterval(timerInterval);
          clock.innerHTML = '<span>0</span><span>0</span><span>0</span><span>0</span>';
        }


      }, 1000);
    }


    window.onload = function () {
      var deadline = new Date("May 31, 2022 2:15:00");
      startTimer("clock", deadline);
    };
